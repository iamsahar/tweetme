{% extends 'base.html' %}


{% block content %}
    <h2><b>New post</b></h2>
    <article class="media content-section">
        <div class="media-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h4>{{ form.as_p }}</h4>
                <input type="submit" value="Save" />
            </form>
        </div>
    </article>
{% endblock content %}
